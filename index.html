<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js" type="text/javascript"></script>
    <title>Board Game Hangman</title>
</head>

<body>
    <div id="wordGuess"></div>
    <div class="top">
        <img class="icon" src="./assets/images/monopoly man.png" alt="monopoly man" />
        <h1 class="header">Board Game Hangman Game</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h2 class="inst">Press any key to get started!</h2>
                <br>
                <h2 class="wins">Wins:</h2>
                <h4 id="totalWins"></h4>
                <br>
                <h4>Current Word:</h4>
                <h3 id="currentWord"></h3>
                <br>
                <h4>Number of Guesses Remaining:</h4>
                <h5 id="guessesLeft"></h5>
                <br>
                <h4>Already Guessed:</h4>
                <h5 id="lettersGuessed"></h5>
            </div>
        </div>
    </div>
    <script>
    resetGame();
    updateDisplay();
    </script>

</body>

</html>
